<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ AI –°–∏—Å—Ç–µ–º–∞ - –ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã–π —á–∞—Ç</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 95%;
            max-width: 1200px;
            height: 90vh;
            background: #1a1a2e;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #16213e;
            border-right: 1px solid #0f3460;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: #0f3460;
            border-bottom: 1px solid #1a1a2e;
        }

        .sidebar-header h2 {
            color: #00d9ff;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #00d9ff, #0099cc);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-item {
            padding: 12px;
            margin-bottom: 8px;
            background: #1a1a2e;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }

        .chat-item:hover {
            background: #0f3460;
            border-left-color: #00d9ff;
        }

        .chat-item.active {
            background: #0f3460;
            border-left-color: #00d9ff;
        }

        .chat-item-title {
            color: #fff;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .chat-item-preview {
            color: #888;
            font-size: 12px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Main chat area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            background: #0f3460;
            border-bottom: 1px solid #1a1a2e;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h1 {
            color: #00d9ff;
            font-size: 24px;
        }

        .auto-execute-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #00d9ff;
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 15px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #00d9ff, #0099cc);
            color: white;
        }

        .message.assistant {
            align-self: flex-start;
            background: #0f3460;
            color: #fff;
            border: 1px solid #1a1a2e;
        }

        .message.system {
            align-self: center;
            background: #2a2a3e;
            color: #888;
            font-size: 13px;
            padding: 10px 15px;
        }

        .message-meta {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .task-result {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 217, 255, 0.1);
            border-radius: 8px;
            border-left: 3px solid #00d9ff;
        }

        .task-result-header {
            font-weight: bold;
            margin-bottom: 8px;
            color: #00d9ff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .success-badge {
            background: #00ff88;
            color: #000;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .task-step {
            font-size: 12px;
            padding: 4px 0;
            color: #ccc;
        }

        .task-step.success {
            color: #00ff88;
        }

        .task-step.failed {
            color: #ff4444;
        }

        /* Input area */
        .input-area {
            padding: 20px;
            background: #0f3460;
            border-top: 1px solid #1a1a2e;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        .input-field {
            flex: 1;
            padding: 15px 20px;
            background: #1a1a2e;
            border: 2px solid #0f3460;
            border-radius: 25px;
            color: white;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #00d9ff;
        }

        .send-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #00d9ff, #0099cc);
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a2e;
        }

        ::-webkit-scrollbar-thumb {
            background: #0f3460;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00d9ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>ü§ñ –ß–∞—Ç—ã</h2>
                <button class="new-chat-btn" onclick="createNewChat()">
                    ‚ûï –ù–æ–≤—ã–π —á–∞—Ç
                </button>
            </div>
            <div class="chat-list" id="chatList"></div>
        </div>

        <!-- Main chat area -->
        <div class="chat-area">
            <div class="chat-header">
                <h1>ü§ñ –ê–≤—Ç–æ–Ω–æ–º–Ω–∞—è AI –°–∏—Å—Ç–µ–º–∞</h1>
                <div class="auto-execute-toggle">
                    <span style="color: #fff;">Auto-execute:</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="autoExecute" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div class="messages" id="messages"></div>

            <div class="input-area">
                <div class="input-container">
                    <input 
                        type="text" 
                        class="input-field" 
                        id="messageInput" 
                        placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ —Å–∏—Å—Ç–µ–º–µ..."
                        onkeypress="handleKeyPress(event)"
                    >
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                        –û—Ç–ø—Ä–∞–≤–∏—Ç—å
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State
        let chats = JSON.parse(localStorage.getItem('chats')) || [];
        let currentChatId = localStorage.getItem('currentChatId') || null;

        // Initialize
        if (chats.length === 0) {
            createNewChat();
        } else {
            renderChatList();
            if (currentChatId) {
                loadChat(currentChatId);
            } else {
                loadChat(chats[0].id);
            }
        }

        function createNewChat() {
            const chat = {
                id: Date.now().toString(),
                title: `–ß–∞—Ç ${chats.length + 1}`,
                messages: [],
                createdAt: new Date().toISOString()
            };
            
            chats.unshift(chat);
            saveChats();
            renderChatList();
            loadChat(chat.id);
        }

        function loadChat(chatId) {
            currentChatId = chatId;
            localStorage.setItem('currentChatId', chatId);
            
            const chat = chats.find(c => c.id === chatId);
            if (!chat) return;
            
            // Update UI
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.toggle('active', item.dataset.chatId === chatId);
            });
            
            // Render messages
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';
            
            chat.messages.forEach(msg => {
                addMessageToUI(msg);
            });
            
            scrollToBottom();
        }

        function renderChatList() {
            const chatList = document.getElementById('chatList');
            chatList.innerHTML = '';
            
            chats.forEach(chat => {
                const item = document.createElement('div');
                item.className = 'chat-item';
                item.dataset.chatId = chat.id;
                item.onclick = () => loadChat(chat.id);
                
                const lastMessage = chat.messages[chat.messages.length - 1];
                const preview = lastMessage ? lastMessage.content.substring(0, 50) : '–ù–æ–≤—ã–π —á–∞—Ç';
                
                item.innerHTML = `
                    <div class="chat-item-title">${chat.title}</div>
                    <div class="chat-item-preview">${preview}...</div>
                `;
                
                chatList.appendChild(item);
            });
        }

        function addMessageToUI(message) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.role}`;
            
            let content = `<div>${message.content}</div>`;
            
            if (message.meta) {
                content += `<div class="message-meta">
                    Intent: ${message.meta.intent || 'N/A'} | 
                    Decision: ${message.meta.decision || 'N/A'}
                </div>`;
            }
            
            if (message.taskResult) {
                const result = message.taskResult;
                const successRate = result.summary.success_rate;
                const badge = successRate === 100 ? 
                    `<span class="success-badge">‚úÖ ${successRate}%</span>` :
                    `<span style="background: #ffaa00; color: #000; padding: 4px 12px; border-radius: 12px; font-size: 12px; font-weight: bold;">‚ö†Ô∏è ${successRate}%</span>`;
                
                content += `<div class="task-result">
                    <div class="task-result-header">
                        <span>üöÄ –ó–∞–¥–∞—á–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∞</span>
                        ${badge}
                    </div>
                    <div style="font-size: 12px; color: #888; margin-bottom: 8px;">
                        ${result.summary.successful}/${result.summary.total_steps} —à–∞–≥–æ–≤ —É—Å–ø–µ—à–Ω–æ
                    </div>
                    ${result.result.map(step => `
                        <div class="task-step ${step.status === 'success' || step.status === 'completed' ? 'success' : 'failed'}">
                            ${step.status === 'success' || step.status === 'completed' ? '‚úÖ' : '‚ùå'} ${step.step}
                        </div>
                    `).join('')}
                </div>`;
            }
            
            messageDiv.innerHTML = content;
            messagesDiv.appendChild(messageDiv);
            scrollToBottom();
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message
            const userMessage = {
                role: 'user',
                content: message,
                timestamp: new Date().toISOString()
            };
            
            const chat = chats.find(c => c.id === currentChatId);
            chat.messages.push(userMessage);
            addMessageToUI(userMessage);
            
            // Update chat title if first message
            if (chat.messages.length === 1) {
                chat.title = message.substring(0, 30);
                renderChatList();
            }
            
            // Clear input and disable
            input.value = '';
            input.disabled = true;
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<div class="loading"></div>';
            
            // Add "typing" indicator
            const typingMessage = {
                role: 'system',
                content: 'ü§ñ –°–∏—Å—Ç–µ–º–∞ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç –∑–∞–ø—Ä–æ—Å...',
                timestamp: new Date().toISOString(),
                isTyping: true
            };
            addMessageToUI(typingMessage);
            
            try {
                // Send to API
                const autoExecute = document.getElementById('autoExecute').checked;
                console.log('Sending request:', { message, autoExecute });
                
                const formData = new FormData();
                formData.append('message', message);
                formData.append('auto_execute', autoExecute ? 'true' : 'false');
                
                console.log('FormData auto_execute:', formData.get('auto_execute'));
                
                // Use relative URL instead of hardcoded localhost
                const response = await fetch('/api/autonomous', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Response:', data);
                
                // Remove typing indicator
                const messagesDiv = document.getElementById('messages');
                const typingIndicator = messagesDiv.querySelector('.message.system:last-child');
                if (typingIndicator && typingIndicator.textContent.includes('–æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç')) {
                    typingIndicator.remove();
                }
                
                // Add assistant response
                const assistantMessage = {
                    role: 'assistant',
                    content: data.response || '–û—Ç–≤–µ—Ç –ø–æ–ª—É—á–µ–Ω',
                    timestamp: new Date().toISOString(),
                    meta: {
                        intent: data.intent,
                        decision: data.execution_plan?.autonomous_decision?.action
                    },
                    taskResult: data.task_result
                };
                
                chat.messages.push(assistantMessage);
                addMessageToUI(assistantMessage);
                
            } catch (error) {
                console.error('Error sending message:', error);
                const errorMessage = {
                    role: 'system',
                    content: `‚ùå –û—à–∏–±–∫–∞: ${error.message}. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —á—Ç–æ —Å–µ—Ä–≤–µ—Ä –∑–∞–ø—É—â–µ–Ω (docker-compose up)`,
                    timestamp: new Date().toISOString()
                };
                chat.messages.push(errorMessage);
                addMessageToUI(errorMessage);
            } finally {
                // Re-enable input
                input.disabled = false;
                sendBtn.disabled = false;
                sendBtn.textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å';
                input.focus();
                
                saveChats();
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function scrollToBottom() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function saveChats() {
            localStorage.setItem('chats', JSON.stringify(chats));
        }

        // Focus input on load
        document.getElementById('messageInput').focus();
        
        // Check API availability on load
        async function checkAPIStatus() {
            try {
                const response = await fetch('/api/status');
                if (response.ok) {
                    console.log('‚úÖ API –¥–æ—Å—Ç—É–ø–µ–Ω');
                    return true;
                }
            } catch (error) {
                console.error('‚ùå API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω:', error);
                const messagesDiv = document.getElementById('messages');
                if (messagesDiv.children.length === 0) {
                    const warningMsg = {
                        role: 'system',
                        content: '‚ö†Ô∏è –ü—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ: –ù–µ —É–¥–∞–µ—Ç—Å—è –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ API. –£–±–µ–¥–∏—Ç–µ—Å—å —á—Ç–æ —Å–µ—Ä–≤–µ—Ä –∑–∞–ø—É—â–µ–Ω (docker-compose up)',
                        timestamp: new Date().toISOString()
                    };
                    addMessageToUI(warningMsg);
                }
                return false;
            }
        }
        
        checkAPIStatus();
    </script>
</body>
</html>
